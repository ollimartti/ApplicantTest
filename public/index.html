<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadTableData()">
    <div class="container">
        <div>
            <h1>Upload material</h1>

            <form action="/loadjson" method="POST">
                <div>
                    <label >Upload updated material:</label>
                <input type="file" id="file" name="file" accept=".json" />
                </div>
                <div>
                    <input type="submit" value="Update"/>
                </div>           
            </form>
        </div>
    </div>
<hr color="#00bdf3"/>
    <div>
        <h1>Vehicle data</h1>

        <input type="text" id="myInput" onkeyup="dynamicCellSearch()" placeholder="Search...">

        <br /><br />

        <table id="myTable">
            <thead>
                <tr class="header">
                    <th width="40px">Year</th>
                    <th width="130px">Make</th>
                    <th width="80px">Model</th>
                    <th width="20px">Rejection%</th>
                    <th width="220px">Rejection reason #1</th>
                    <th width="220px">Rejection reason #2</th>
                    <th width="220px">Rejection reason #3</th>
                </tr>
            </thead>
            <tbody id="data-output">
            </tbody>            
        </table>
    </div>
</br>

<script src="script.js"></script> 
</body>
</html>
